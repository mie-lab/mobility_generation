misc:
  dataset: mobis

  wandb_name: test
  split: train
  dataset_variation: tiny 
  level: "10_13"
  src_min_days: 14
  tgt_min_days: 7

  # seq_len: 512
  # 14882 + 1 (28743 + 1) for seperation
  max_location: 14883 # 28744, 14883

  seed: 101
  # 
  if_embed_xy: False
  if_embed_poi: False
  if_diffuse_duration: False
  
  batch_size: 256
  microbatch: 64
  log_interval: 10
  num_workers: 16
  
fp16:
  use_fp16: True


embedding:
  pre_train_embed: None #./data/matrix/loc_embedding.pk
  input_dims: 128
  poi_dim: 32

sampler:
  schedule_sampler: lossaware

diffusion:
  networkName: na
  rescale_timesteps: True
  diffusion_steps: 2000
  noise_schedule: sqrt
  rescaling_factor: 4
  vp_rf: True

  rounding_loss: False

  decoding_steps: 20
  decoding_noise_schedule: sqrt
  decoding_rescaling_factor: 1
  decoding_vp_rf: True
  clamping: False

model:
  # 
  num_layers: 4
  hidden_size: 512
  num_attention_heads: 8
  dropout: 0.1



optimiser:
  lr: 0.001
  weight_decay: 0.01
  ema_rate: 0.9999
  gradient_clipping: 1

  # for warmup
  warmup_epochs: 3
  decay_epochs: 200

  # training
  max_epochs: 120
  save_epochs: 2

  # 
  load_checkpoint: False
  checkpoint_path: ./runs/mobis_diffseq_17165500
  load_opt: True

dataset:
  data_dir: ./data/diff
  save_root: ./runs

  # data_dir: /cluster/scratch/hongy/generation/data/diff
  # save_root: /cluster/scratch/hongy/generation/runs